<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Genres</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #eb63f0, #191414);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        h1, p {
            animation: fadeIn 1s ease-out forwards;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
        }

        /* Bar graph container */
        .graph {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        .bar {
            width: 60px;
            background: linear-gradient(135deg, #1db954, #42a5f5);
            border-radius: 5px;
            position: relative;
            animation: grow 2s infinite ease-in-out;
        }
        .bar span {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            margin-bottom: 10px;
            color: #1db954;
        }

        /* Bar heights and animations */
        .bar:nth-child(1) {
            animation-delay: 0s;
            height: 0;
        }
        .bar:nth-child(2) {
            animation-delay: 0.5s;
            height: 0;
        }
        .bar:nth-child(3) {
            animation-delay: 1s;
            height: 0;
        }

        @keyframes grow {
            0%, 100% {
                height: 30%;
                background: linear-gradient(135deg, #42a5f5, #f54291);
            }
            50% {
                height: 80%;
                background: linear-gradient(135deg, #f5e142, #f54291);
            }
        }

        /* Fade-in animation for other elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Top Genres</h1>
        <div class="graph">
            <div class="bar" style="--height: 70%;">
                <span>EDM</span>
            </div>
            <div class="bar" style="--height: 50%;">
                <span>Rap</span>
            </div>
            <div class="bar" style="--height: 90%;">
                <span>Pop</span>
            </div>
        </div>
    </div>
    <script>
        // Adjust bar heights dynamically
        document.querySelectorAll('.bar').forEach((bar, index) => {
            const heights = [70, 50, 90]; // Heights for each genre
            setTimeout(() => {
                bar.style.height = heights[index] + '%';
            }, index * 500); // Stagger animations
        });

        // Add redirect on click
        document.body.addEventListener('click', () => {
            window.location.href = "total-listening-time.html";
        });
    </script>
</body>
</html>
