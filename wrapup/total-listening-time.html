<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Listening Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('edm.gif') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            z-index: 1; /* Ensure the container is above the background */
        }
        h1, p {
            animation: fadeIn 1s ease-out forwards;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
        }
        .clock {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        .clock-face {
            fill: #191414;
            stroke: white;
            stroke-width: 4px;
        }
        .minute-hand {
            fill: #1db954;
            transform-origin: 100px 100px; /* Center of the clock */
            animation: swing 3s ease-in-out infinite;
        }
        .clock-center {
            fill: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(15deg);
            }
        }

        .minutes-display {
            font-size: 1.5rem;
            color: #1db954;
            margin-top: 10px;
            animation: popUp 1.5s ease-in-out;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Listening Time</h1>
        <div class="clock">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <!-- Clock face -->
                <circle cx="100" cy="100" r="95" class="clock-face"/>
                <!-- Minute hand -->
                <rect x="97" y="20" width="6" height="80" class="minute-hand"/>
                <!-- Clock center -->
                <circle cx="100" cy="100" r="5" class="clock-center"/>
            </svg>
        </div>
        <p class="minutes-display">You listened to <span style="font-weight: bold;">54750 minutes</span> of music this year.</p>
    </div>
    <script>
        document.body.addEventListener('click', () => {
            window.location.href = "most-streamed-artist.html";
        });
    </script>
</body>
</html>
