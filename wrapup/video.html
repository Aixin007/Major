<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensure the video covers the screen */
            cursor: pointer; /* Make it clear the video is clickable */
        }
    </style>
</head>
<body>
    <video autoplay loop id="video">
        <source src="martin_garrix.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <script>
        const video = document.getElementById('video');

        // Lower the volume to 50%
        video.volume = 0.5;

        // Add an event listener to navigate to thank-you.html when the video is clicked
        video.addEventListener('click', () => {
            window.location.href = 'thank-you.html'; // Replace with the actual path to thank-you.html
        });
    </script>
</body>
</html>
