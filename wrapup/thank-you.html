<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6ec7, #ffcc00, #1db954, #09e9e9, #a29bfe, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Subtle shadow for readability */
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6ec7, #ffcc00, #1db954, #09e9e9, #a29bfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 3s infinite alternate ease-in-out, riseUp 2s ease-out forwards;
        }
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #f3f3f3;
            animation: fadeIn 2s ease-out forwards;
        }
        /* Keyframes for gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Keyframes for text glow */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 15px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.7);
            }
        }
        /* Keyframes for rising text */
        @keyframes riseUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Keyframes for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Wish you an amazing musical journey ahead!</p>
    </div>
</body>
</html>
